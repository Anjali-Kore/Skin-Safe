<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Skin Cancer Detector</title>
    <style>
        body {
            background-color: #495057; /* Dark background */
            font-family: Arial, sans-serif; /* Custom font */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container > * {
            margin: 10px 0; /* Margin for spacing */
        }
        .custom-file-input:lang(en) ~ .custom-file-label::after {
            content: "Browse"; /* Custom text for the button */
        }
        .custom-file-input {
            color: #fff; /* Text color for visibility */
            background-color: #007bff; /* Bootstrap primary color */
            border: 1px solid #ced4da; /* Border styling */
        }
        .custom-file-label {
            color: #fff; /* Label text color */
            background-color: #343a40; /* Dark background for label */
        }
        .result-box {
            background-color: #343a40; /* Darker background for the card */
            padding: 20px; /* Padding inside the card */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            color: aliceblue; /* Text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#fff">Upload an Image for Skin Cancer Detection</h2>
        <div class="result-box">
        
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="custom-file mb-4"> <!-- Added margin-bottom for spacing -->
                <input type="file" class="custom-file-input" id="customFile" name="file" required>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="text-center"> <!-- Centering the button -->
                <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
            </div>
        </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        // Update label with the selected file name
        document.querySelector('.custom-file-input').addEventListener('change', function (event) {
            const fileName = event.target.files[0] ? event.target.files[0].name : 'Choose file';
            const nextSibling = event.target.nextElementSibling;
            nextSibling.innerText = fileName;
        });
    </script>
</body>
</html>
